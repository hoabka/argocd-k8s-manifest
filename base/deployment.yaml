apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: samplewebapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: samplewebapp
  template:
    metadata:
      labels:
        app: samplewebapp
    spec:
      containers:
      - image: nginx:latest
        name: samplewebapp
        ports:
        - containerPort: 8080
