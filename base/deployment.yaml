apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: samplewebapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: samplewebapp
  template:
    metadata:
      labels:
        app: samplewebapp
    spec:
      containers:
      - image: 633834615594.dkr.ecr.us-west-2.amazonaws.com/samplewebapp:87501048f59a337d56fab94bc6e3103f700399bd
        name: samplewebapp
        ports:
        - containerPort: 8080
