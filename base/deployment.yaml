apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: samplewebapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: samplewebapp
  template:
    metadata:
      labels:
        app: samplewebapp
    spec:
      containers:
      - image: 633834615594.dkr.ecr.us-west-2.amazonaws.com/samplewebapp:c2d7b73f75cefcfddf86b034147b7628a979d620
        name: samplewebapp
        ports:
        - containerPort: 8080
